2. Type a search in the upper right and hit enter on your keyboard.
3. Scroll through the results and click on a model you would like to look at more.
4. Take a look at it. If you actually like it, click the “Thing Files” button.
5. Click on either a .STL or .OBJ file to download it.
6. Save it to somewhere on your computer you’ll remember, like your

         <a-entity scale="2.5 2.5 2" position="1.60618 0.95898 0.06084" text="value:
     You can also change the Materials of for both printer cores.

Go to the menu Material/PrintCore > Material [x] > Change.
Wait for the print core to heat up and reverse the material.
Remove the material from the feeder and spool holder.
Place the new material on the spool holder 

Insert the material into the feeder and push it until the feeder grips it.
After the material has been forwarded, wait until it extrudes from the print head, and then push the button.

         <a-entity scale="2.5 2.5 2" position="-1.50089 0.95898 0.06084" text="value:
Print setup
By default, Cura opens in the recommended mode. Leaving settings as they are is best practice. 
                                                                               
Layer height: Choose the layer height quality. 
Print speed: The print speed is affected by the layer height chosen
Infill: Choose an infill percentage by dragging the slider
Generate support: This will generate a support structure below overhanging parts of a model to prevent the model from sagging or printing mid-air
Build plate adhesion: Adds a brim or raft around the base of the model to ensure the print doesn’t detach from the build plate
                                                                               
                                                                               ;color:white;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/nanumgothic/NanumGothic-Regular.json"></a-entity>
